<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maldives News Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Maldives News Monitor</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Trends</a>
            <a href="#">Admin</a>
        </nav>
    </header>

    <main>
        <section id="news-feed">
            <h2>Latest News</h2>
            <div id="news-container">
                <p>Loading news...</p>
            </div>
        </section>

        <section id="alerts">
            <h2>Alerts</h2>
            <div id="alert-container">
                <p>No alerts yet</p>
            </div>
        </section>

        <section id="trend-analysis">
            <h2>Trend Analysis</h2>
            <canvas id="trendChart"></canvas>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
